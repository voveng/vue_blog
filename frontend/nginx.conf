# /frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API requests
    # Any request to /api/... will be forwarded to the Rails backend
    location /api/ {
        # In Kubernetes, use the actual service name 'backend-service'
        proxy_pass http://backend-service:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
